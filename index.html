<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Starter</title>
    <script>
        function redirectToYouTube() {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }

        function sendRequest(buttonType) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://craftycakesmp.github.io/button_click", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Request sent successfully!");
                }
            };
            var data = JSON.stringify({ buttonType: buttonType });
            xhr.send(data);
        }
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Server Starter</h1>
    
    <button id="startButton" onclick="sendRequest('start')">Start</button>
    <button id="stopButton" onclick="sendRequest('stop')">Stop</button>
    <button type="button" onclick="redirectToYouTube()">Creative Mode</button>
</body>
</html>
